<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>To DO Application</title>

</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My TO DO </h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add To Do</button>
            <button type="button" id="remove">Remove Done To</button>
        </div>
        <ul id="list">
            <li class="mycheck">
            <input type="checkbox" id="check">
            <label>Go to gym</label></li>

            <li class="mycheck">
            <input type="checkbox" id="check" checked>
            <label>Go to gym</label></li>
            
            <li class="mycheck">
            <input type="checkbox" id="check" checked>
            <label>Go to badminton</label></li>
        </ul>   
    </div>

    <script src="script.js"></script>
</body>
</html>
